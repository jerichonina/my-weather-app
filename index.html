<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
   <script src="https://kit.fontawesome.com/cbf78f61b2.js" crossorigin="anonymous" src="src/index.js"></script> 
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <title>Responsive Weather App</title>
  </head>
  <body>
      <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">

         <div id="search-form" class="search-form">
          <form class = "search-bar" id="search-bar">
          <input  id="city-input"  class="city-input" type="text", placeholder="Enter your favourite city" autofocus="on" autocomplete="off" class="form-control shadow-sm" /> 
          <button id="search-button" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
         </button>
        </form>
        <div id="date" class="date"></div>
      </div>

  <h1>
    <div id="city" class="city"></div>
    <span id="weather-description" class="weather-description"></span>
  </h1>
  
  <h2>
      <img src="" alt="weather-widget" class="weather-widget" id="weather-widget" width=80px />
        <span class = "temperature" id="temperature"></span>
        <span class="temperature-icon">
          <a href="#" class="active" id="celsius-link">°C</a> 
          | 
          <a href="#" class="fahrenheit-link" id="fahrenheit-link">°F </a>  
        </span> 
   </h2>
      
      <div id="weather-details" class="weather-details">
      <div class="row"> 
      <div class="col-6">
        <i class="fa-solid fa-temperature-half"></i>
        <strong>Feels like:</strong> 
        <span id="feels-like" class="feels-like"></span>°C
      </div>

      <div class="col-6">
        <i class="fa-solid fa-droplet"></i>
        <strong>Humidity:</strong> 
        <span  id="humidity" class="humidity"></span>%
      </div>

      <div class="col-6">
        <i class="fa-solid fa-wind"></i>
        <strong>Wind:</strong> 
        <span id="wind" class="wind"></span>km/h
      </div>

      <div class="col-6">
        <i class="fa-solid fa-eye"></i>
        <strong>Pressure:</strong> 
        <span id="pressure" class="pressure"></span>
      </div>
      </div>
      <br />
   </div>
   
  
  <h3>
  <div class="row">
    <div class="col-2">
      <div class="weather-forecast-date">Wed</div>
      <div class="weather-forecast-icon"><img src="image/sun.png" width="35"></div>
      <div class="weather-forecast-temperature">
        <span class="weather-forecast-max">28°</span>
        <span class="weather-forecast-min">18°</span>
      </div>
    </div>

    <div class="col-2">
      <div class="weather-forecast-date">Thu</div>
      <div class="weather-forecast-icon"><img src="image/rain.png" width="35"></div>
      <div class="weather-forecast-temperature">
        <span class="weather-forecast-max"> 28°</span>
        <span class="weather-forecast-min">18°</span>
      </div>
    </div>

    <div class="col-2">
      <div class="weather-forecast-date">Fri</div>
      <div class="weather-forecast-icon"> <img src="image/sun.png" width="35"></div>
      <div class="weather-forecast-temperature">
        <span class="weather-forecast-max"> 28°</span>
        <span class="weather-forecast-min">18°</span>
      </div>
    </div>

    <div class="col-2">
      <div class="weather-forecast-date">Sat</div>
      <div class="weather-forecast-icon"> <img src="image/rain.png" width="35"></div>
      <div class="weather-forecast-temperature">
        <span class="weather-forecast-max"> 28°</span>
        <span class="weather-forecast-min">18°</span>
      </div>
    </div>

    <div class="col-2">
      <div class="weather-forecast-date">Sun</div>
      <div class="weather-forecast-icon"> <img src="image/rain.png" width="35"></div>
      <div class="weather-forecast-temperature">
        <span class="weather-forecast-max"> 28°</span>
        <span class="weather-forecast-min">18°</span>
      </div>
    </div>

    <div class="col-2">
      <div class="weather-forecast-date">Sun</div>
      <div class="weather-forecast-icon"> <img src="image/rain.png" width="35"></div>
      <div class="weather-forecast-temperature">
        <span class="weather-forecast-max"> 28°</span>
        <span class="weather-forecast-min">18°</span>
      </div>
    </div>
  </div>
</h3>

</div>
<small>
<a  href="https://github.com/jerichonina/my-weather-app/tree/main"  target="blank">Open source code</a>
by Jericho Li
</small>
</div>
</div>

<script src="src/index.js"></script>
</body>
</html>
