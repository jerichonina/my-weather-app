<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
   <script src="https://kit.fontawesome.com/cbf78f61b2.js" crossorigin="anonymous" src="src/index.js"></script> 
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <title>Responsive Weather App</title>
  </head>
  <body>
      <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">

         <div id="search-form" class="search-form">
          <form class = "search-bar" id="search-bar">
          <input  id="city-input"  class="city-input" type="text", placeholder="Enter your favourite city" autofocus="on" autocomplete="off" class="form-control shadow-sm" /> 
          <button id="search-button" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
         </button>
        </form>
        <div id="date" class="date"></div>
      </div>

  <h1>
    <div id="city" class="city"></div>
    <span id="weather-description" class="weather-description"></span>
  </h1>
  
  <h2>
      <img src="" alt="weather-widget" class="weather-widget" id="weather-widget" width=120px />
        <span class = "temperature" id="temperature"></span>
        <span class="temperature-icon">
          <a href="#" class="active" id="celsius-link">°C</a> 
          | 
          <a href="#" class="fahrenheit-link" id="fahrenheit-link">°F </a>  
        </span> 
   </h2>

  <div class="weather-details">
  <div class="row g-3">
    <div class="col-6 feels-like-temp">
      <div class="p-1 border transparent" class="border"><strong>Feels like</strong> 
        <br />
        <span class="icon1"><i class="fa-solid fa-temperature-half fa-lg"></i></span>
        <span id="feels-like" class="feels-like"></span>°C
      </div>
    </div>

    <div class="col-6 humidity-level">
      <div class="p-1 border transparent" class="border"><strong>Humidity</strong>
        <br />
        <span class="icon2"><i class="fa-solid fa-droplet fa-lg"></i></span>
        <span  id="humidity" class="humidity"></span>%
      </div>
    </div>

    <div class="col-6 UV-index">
      <div class="p-1 border transparent" class="border"><strong>UV Index</strong> 
       <br />
        <span class="icon3"><i class="fa-solid fa-sun fa-lg"></i></span>
        <span id="UV" class="UV"></span>
      </div>
    </div>

    <div class="col-6 wind-speed">
      <div class="p-1 border transparent" class="border"><strong>Wind</strong> 
        <br />
        <span class="icon4"><i class="fa-solid fa-wind fa-lg"></i></span>
        <span id="wind" class="wind"></span> km/h
      </div>
    </div>
  </div>
</div>

<h3>
  <div class="forecast-header">
    <span><i class="fa-solid fa-calendar-days fa-sm"></i></span>
    6-Day Forecast</div>
  <hr />
  <div class="weatherForecast" id="forecast"></div>
</h3>

</div>
<small>
<a  href="https://github.com/jerichonina/my-weather-app/tree/main"  target="blank">Open source code</a>
by Jericho Li
</small>
</div>
</div>
<script src="src/index.js"></script>
</body>
</html>
